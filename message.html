<head>

    <link rel="stylesheet" href="./node_modules/amazeui/dist/css/amazeui.min.css">
    <link rel="stylesheet" href="./css/header.css">
    <title>技术分享</title>
</head>

<body>
    <div class="con-warp">
        <div class="header-top am-cf am-padding-xs">
            <a href="#" class="am-fr">About&nbsp;me</a>
            <a href="#" class="am-fr am-margin-right-xl">HOME</a>
        </div>
        <header>
            <nav>
                <ul class="am-g am-g-fixed">
                    <li class="logo am-u-md-2">
                        <img src="./images/logo.png" alt="logo">
                    </li>
                    <li class="am-u-md-2">
                        <a href="#">首页门面</a>
                    </li>
                    <li class="am-u-md-2">
                        <a href="#">技术分享</a>
                    </li>
                    <li class="am-u-md-2">
                        <a href="#">前端乱炖</a>
                    </li>
                    <li class="am-u-md-2">
                        <a href="#">后端公园</a>
                    </li>
                    <li class="am-u-md-2">
                        <a href="#" class="active">吐槽一下</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="con-main am-g am-g-fixed">
            <h1 class="am-text-center am-margin-lg">留言板</h1>
            <div class="con-left-comment">
                <!-- 提交评论 -->
                <div class="">
                    <form class="am-form" method="post">
                        <div class="am-margin-bottom-sm">
                            <p class="am-margin-bottom-0">赶紧
                                <a href="">登陆</a>和小伙伴们一起吐槽吧!</p>
                            <textarea class="am-radius" rows="5" cols="10"></textarea>
                        </div>
                        <p class="am-cf am-margin-top-0">
                            <button type="submit" class="am-btn am-btn-primary am-radius am-fr">给我留言</button>
                        </p>
                    </form>
                </div>
                <!-- 留言条数 -->
                <ul>
                    <li class="">
                        <article class="am-comment">
                            <a href="#link-to-user-home">
                                <img src="./images/wallpaper.jpg" alt="" class="am-comment-avatar" width="48" height="48" />
                            </a>
                            <div class="am-comment-main">
                                <header class="am-comment-hd">
                                    <!--<h3 class="am-comment-title">评论标题</h3>-->
                                    <div class="am-comment-meta">
                                        <a href="#link-to-user" class="am-comment-author">某人</a>
                                        评论于
                                        <time datetime="2013-07-27T04:54:29-07:00" title="2013年7月27日 下午7:54 格林尼治标准时间+0800">2014-7-12 15:30</time>
                                    </div>
                                </header>
                                <div class="am-comment-bd">
                                    评论的内容
                                </div>
                            </div>
                        </article>
                    </li>
                </ul>
                <!-- 评论分页 -->
                <ul class="am-pagination am-pagination-centered">
                    <li class="am-disabled">
                        <a href="#">&laquo;</a>
                    </li>
                    <li class="am-active">
                        <a href="#">1</a>
                    </li>
                    <li>
                        <a href="#">2</a>
                    </li>
                    <li>
                        <a href="#">3</a>
                    </li>
                    <li>
                        <a href="#">4</a>
                    </li>
                    <li>
                        <a href="#">5</a>
                    </li>
                    <li>
                        <a href="#">&raquo;</a>
                    </li>
                </ul>
            </div>
        </div>
        <footer class="am-margin">
            <p class="am-text-center am-margin-0 am-text-sm">&copy;版权所有,本网站服务器为
                <a href="#">阿里云</a>|图床为
                <a href="#">七牛云存储</a>|备案号：皖：icp201758</p>
        </footer>
    </div>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <!-- 菜单鼠标hover事件 -->
    <script>
        $(document).ready(function () {
            $('.con-warp header li a').on({
                mouseover: function () {
                    $(this).addClass('active');
                },
                mouseout: function () {
                    $(this).removeClass('active');
                    $('.con-warp header li a').eq(4).addClass('active');
                }
            });
        });
    </script>
</body>

</html>
