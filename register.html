<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/amazeui/dist/css/amazeui.min.css">
    <title>注册页面</title>
    <style>
    .am-center{
        margin-top: 100px;
        width: 488px;
        background: #ccc;
        border-radius: 10px;
    }
    </style>
</head>

<body>
    <div class="am-center am-margin-top-lg">
        <h1 class="am-text-center am-text-primary am-padding am-margin-bottom-0">注册界面</h1>
        <form class="am-form am-form-horizontal am-padding">
            <div class="am-form-group">
                <label for="doc-ipt-3" class="am-u-sm-3 am-form-label">邮箱</label>
                <div class="am-u-sm-9">
                    <input type="email" id="doc-ipt-3" placeholder="邮箱">
                </div>
            </div>
    
            <div class="am-form-group">
                <label for="doc-ipt-pwd-2" class="am-u-sm-3 am-form-label">密码</label>
                <div class="am-u-sm-9">
                    <input type="password" id="doc-ipt-pwd-2" placeholder="密码">
                </div>
            </div>    
            <div class="am-form-group">
                <label for="doc-ipt-pwd-2-1" class="am-u-sm-3 am-form-label">确认密码</label>
                <div class="am-u-sm-9">
                    <input type="password" id="doc-ipt-pwd-2-1" placeholder="确认密码">
                </div>
            </div>    
            <div class="am-form-group">
                <div class="am-u-sm-8 am-u-sm-offset-4">
                    <button type="submit" class="am-btn am-btn-primary am-radius">注册</button>
                    <button type="reset" class="am-btn am-btn-primary am-radius">重置</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
